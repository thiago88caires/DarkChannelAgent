worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  # Allow CORS for frontend on localhost:3000
  map $http_origin $cors_allow_origin {
    default "";
    ~^http://localhost:3000$ $http_origin;
  }

  server {
    listen 80;
    server_name _;

    # Auth endpoints
    location /auth/v1/ {
      proxy_pass http://supabase-auth:9999/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # CORS headers
      add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Range, Content-Type, X-Client-Info, apikey' always;
      
      # Handle OPTIONS requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, apikey, content-type, x-client-info, x-supabase-authorization, x-supabase-api-version, referer' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        return 204;
      }
    }

    # REST API endpoints
    location /rest/v1/ {
      proxy_pass http://supabase-rest:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # CORS headers
      add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Range, Content-Type, X-Client-Info, apikey' always;
      
      # Handle OPTIONS requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, apikey, content-type, x-client-info, x-supabase-authorization, x-supabase-api-version, referer' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        return 204;
      }
    }

    # Health check endpoint
    location /health {
      return 200 '{"status":"ok","service":"supabase-gateway"}';
      add_header Content-Type application/json;
    }
  }
}

