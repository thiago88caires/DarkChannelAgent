worker_processes auto;
events { 
  worker_connections 1024; 
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    # CORS preflight
    location / {
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, apikey, content-type, x-client-info, x-supabase-authorization, x-supabase-api-version, referer' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        return 204;
      }
      
      return 200 '{"supabase":"gateway-ok"}';
      add_header Content-Type application/json;
      add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Auth (GoTrue)
    location /auth/v1/ {
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, apikey, content-type, x-client-info, x-supabase-authorization, x-supabase-api-version, referer' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        return 204;
      }
      
      proxy_pass http://supabase-auth:9999/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Remove CORS headers from upstream and add our own
      proxy_hide_header 'Access-Control-Allow-Origin';
      proxy_hide_header 'Access-Control-Allow-Credentials';
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # REST (PostgREST)
    location /rest/v1/ {
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, apikey, content-type, x-client-info, x-supabase-authorization, x-supabase-api-version, referer' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        return 204;
      }
      
      proxy_pass http://supabase-rest:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Remove CORS headers from upstream and add our own
      proxy_hide_header 'Access-Control-Allow-Origin';
      proxy_hide_header 'Access-Control-Allow-Credentials';
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Meta API (Postgres Meta)
    location /meta/v1/ {
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, apikey, content-type, x-client-info, x-supabase-authorization, x-supabase-api-version, referer' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        return 204;
      }
      
      proxy_pass http://172.16.0.35:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Remove CORS headers from upstream and add our own
      proxy_hide_header 'Access-Control-Allow-Origin';
      proxy_hide_header 'Access-Control-Allow-Credentials';
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Health check endpoint
    location /health {
      return 200 '{"status":"ok","service":"supabase-gateway"}';
      add_header Content-Type application/json;
      add_header 'Access-Control-Allow-Origin' '*' always;
    }
  }
}